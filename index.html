<!DOCTYPE html>
<html lang="en">
  
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login Form</title>
    <!-- Bootstrap CSS -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.2/css/bootstrap.min.css'>
    <!-- Font Awesome CSS -->
    <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.3.1/css/all.css'>
    <!-- Style CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
	  <!-- Demo CSS -->
	  <link rel="stylesheet" href="assets/css/demo.css">
  </head>

  <body>
   <div class="intro">
     <h1> Login page created with HTML, CSS, JavaScript, and Bootstrap-4 modal popup.</h1>
     <a href="#" class="btn" data-toggle="modal" data-target="#loginModal"><i class="fa fa-sign-in"></i> Sign In</a>
     <!-- <p class="mt-3"><a href="home.html">Click here</a> to see how it will look with the actual template.</p> -->
   </div>


  <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModal" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      
      <div class="modal-header border-bottom-0">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <div class="modal-body">
        <div class="form-title text-center">
          <h4>Sign in</h4>
        </div>

        <div class="d-flex flex-column text-center">

          <form action="#" method="post"> 
            
            <div class="form-group">
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                </div>
                <input class="form-control" type="email" name="email" placeholder="Email" required="">
              </div>
            </div>

            <div class="form-group">
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fas fa-key"></i></span>
                </div>
                <input class="form-control" type="password" name="password" placeholder="&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;" required="">
              </div>
            </div>

            <div class="form-group">  
              <label class="anim pull-left mb-3">
                <input type="checkbox" class="checkbox">
                <span> Remember me</span> 
              </label>  
             
              <a href="#" class="text-info pull-right"> Forgot Password?</a>
            </div>

            <button type="submit" class="btn btn-info btn-block btn-round mt-3">Submit</button>
                    
        </form>

        <div class="text-center text-muted delimiter">or use a social network</div>
        
        <div class="d-flex justify-content-center social-buttons">

          <button type="button" class="btn btn-secondary btn-round" data-toggle="tooltip" data-placement="top" title="Twitter">
            <i class="fab fa-google"></i>
          </button>
          
          <button type="button" class="btn btn-secondary btn-round" data-toggle="tooltip" data-placement="top" title="Facebook">
            <i class="fab fa-facebook"></i>
          </button>
          
          <button type="button" class="btn btn-secondary btn-round" data-toggle="tooltip" data-placement="top" title="Linkedin">
            <i class="fab fa-linkedin"></i>
          </button>

        </div>
      </div>
    </div>

    <div class="modal-footer d-flex justify-content-center">
      <div class="signup-section">Not a member yet? <a href="#a" class="text-info"> Sign Up</a></div>
    </div>
    
  </div>
</div>
 
  <!-- jQuery -->
  <script src='https://code.jquery.com/jquery-3.3.1.slim.min.js'></script>
  <!-- Bootstrap JS -->
  <script src='https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js'></script>
  </body>
</html>
